<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Hexa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
</head>
<body>

    <h1>Dobrodosli u Hexaa ! !</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="inner-container left-side">
                    <img src="img/profile.jpg" class="profile">

                    <p><b id="username">Cysecor</b></p>
                    <p id="email">Cysecor@gmail.com</p>

                    <button id="editAccount">Izmjeni nalog</button>
                    <button id="logout">Odjavi se</button>

                </div>
                
            </div>
            <div class="col-md-9">
                <div class="inner-container right-side">
                    <form id="postForm">
                        <textarea name="" id="postContent" placeholder="Napisi nesto i objavi..."></textarea>
                        <button>Objavi</button>
                    </form>
                    <div id="allPostsWrapper">

                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="custom-modal">
        <button id="closeModal">X</button>
        <form action="" id="editForm">
            <h2>Registracija korisnika</h2>

            <div>
                <label for="korisnicko_ime"></label>
                <input type="text" id="korisnicko_ime" name="korisnicko_ime" placeholder="niko.nikolic1">
            </div>

            <div>
                <label for="edit_email"></label>
                <input type="edit_email" id="email" name="register_email" placeholder="nikonikolic@gmail.com">
            </div>

            
            <div>
                <button>Izmeni</button>
            </div>
        </form>
        <hr>
        <button id="deleteProfile">OBRISI PROFIL</button>
    </div>







    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Comment.js"></script>
    <script src="js/Post.js"></script>
    <script src="js/hexa.js"></script>

</body>
