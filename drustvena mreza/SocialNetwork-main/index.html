<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Drustvena mreza</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    
        
    <div class="logo">
        <img src="img/logo.png" alt="">
    </div>
    <h1>Društvena mreža</h1>

    <div class="main-wraper">
        <form action="" id="loginForm">
            <h2>Login</h2>
            <div>
                <label for="">Email</label>
                <input type="email" name="email" id="login_email" placeholder="niko.nikolic@gmail.com">
            </div>
            <div>
                <label for="">Lozinka</label>
                <input type="password" name="lozinka" id="login_lozinka" placeholder="**********">
            </div>
            <div>
                <button>Uloguj se</button>
            </div>
        </form>
    </div>
    <div class="no-acc-register">
        <p>Nemas nalog?</p>
        <button id="registracija">Registruj se!</button>
    </div>

    <div class="custom-modal">
        <button id="closeModal">X</button>
        <form action="" id="registrationForm">
            <h2>Registracija korisnika</h2>

            <div>
                <label for="korisnicko_ime"></label>
                <input type="text" id="korisnicko_ime" name="korisnicko_ime" placeholder="niko.nikolic1">
            </div>

            <div>
                <label for="email"></label>
                <input type="email" id="email" name="register_email" placeholder="nikonikolic@gmail.com">
            </div>

            <div>
                <label for="lozinka"></label>
                <input type="password" id="lozinka" name="register_lozinka" placeholder="*********" >
            </div>

            <div>
                <label for="ponovi_lozinku"></label>
                <input type="password" name="ponovi_lozinku" placeholder="**********" >
            </div>
            <div>
                <button>Registruj se</button>
            </div>
        </form>
    </div>


    <script src="js/Validator.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/app.js"></script>
    
</body>

</html>
